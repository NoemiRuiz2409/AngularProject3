<div class="example-small-box mat-elevation-z4">
  <div class="example-header-image" [style.background-image]="'url(' + backgroundImageUrl + ')'"></div>
  <div class="example-card-content">
    <h2>{{ title }}</h2>
    <p class="left">{{ flightInfo }}</p>
    <div class="right">
      <p class="text-purple">{{ price }}</p>
      <p>{{ detail }}</p>
    </div>

  </div>
</div>
