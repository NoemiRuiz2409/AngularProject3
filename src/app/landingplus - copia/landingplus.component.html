<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing</title>
</head>

<header>
  <mat-toolbar>
    <img src="/assets/imgs/icon.png" class="image">
    <span class="example-spacer"></span>
    <button class="icon" mat-button [matMenuTriggerFor]="menu"><mat-icon>account_circle</mat-icon>{{usuarioNombre}} </button>
    <mat-menu #menu="matMenu">
      <!-- <button class="icons" mat-menu-item><mat-icon>home</mat-icon>Inicio</button> -->
      <button class="icons" mat-menu-item (click)="refreshPage()"><mat-icon>forward</mat-icon>Cerrar sesi√≥n</button>
    </mat-menu>
  </mat-toolbar>
</header>

<body>
  <!-- navbar -->
  <!-- <mat-toolbar color="primary">
      <span><img src="/assets/imgs/icon.png" class="image"></span>
      <span class="fill-remaining-space"></span>
      <button mat-icon-button class="user-text">
        <mat-icon>account_circle</mat-icon>
        <span>User</span>
      </button>
    </mat-toolbar> -->



  <!-- front -->
  <div class="front">
    <img src="/assets/imgs/banner2.png" class="banner">

    <!-- container -->
    <div class="containerLanding">
      <mat-tab-group dynamicHeight>
        <div *ngIf="shouldShowReportDivDerma()" [routerLink]="['/reportContainer']" (click)="sendDermaFilter()">

          <mat-tab label="Vuelo">
            <div class="met">
              <div *ngFor="let item of paginatedvuelo" class="example-large-box mat-elevation-z4">
                {{ item }}
              </div>
            </div>
            <mat-paginator [pageSize]="pageSize" [length]="totalvuelo"
              (page)="onPageChange($event, 'vuelo')"></mat-paginator>
          </mat-tab>

          <mat-tab label="Aviones">
            <div class="met">
              <div *ngFor="let item of paginatedavion" class="example-large-box mat-elevation-z4">
                {{ item }}
              </div>
            </div>
            <mat-paginator [pageSize]="pageSize" [length]="totalavion"
              (page)="onPageChange($event, 'avion')"></mat-paginator>
          </mat-tab>
        </div>

        <div *ngIf="shouldShowReportDivFarma()" [routerLink]="['/reportContainer']" (click)="sendPharmaFilter()">
        <mat-tab label="Pasajeros">
          <div class="met">
            <div *ngFor="let item of paginatedpasajero" class="example-large-box mat-elevation-z4">
              {{ item }}
            </div>
          </div>
          <mat-paginator [pageSize]="pageSize" [length]="totalpasajero"
            (page)="onPageChange($event, 'pasajero')"></mat-paginator>
        </mat-tab>

        <mat-tab label="Tripulacion">
          <div class="met">
            <div *ngFor="let item of paginatedtripulacion" class="example-large-box mat-elevation-z4">
              {{ item }}
            </div>
          </div>
          <mat-paginator [pageSize]="pageSize" [length]="totaltripulacion"
            (page)="onPageChange($event, 'tripulacion')"></mat-paginator>
        </mat-tab>
        </div>
      </mat-tab-group>
    </div>
  </div>

</body>

</html>
